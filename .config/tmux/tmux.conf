set -g default-terminal 'tmux-256color'
set-option -ga terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ",foot*:Tc"
set -g mouse on
set -g base-index 1
set -g status-position top
set -g renumber-windows on
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'

text="#cdd6f4"
green="#a6e3a1"
blue="#89b4fa"
surface2="#585b70"
lavander="#b4befe"
overlay0="#6c7086"
set -g status-left-length 100
set -g status-style "fg=${text},bg=default"
set -g status-left " #[fg=${green},bold]îž• #S | "
set -g window-status-current-format "#[fg=${blue},bold] #I:#W"
set -g window-status-format " #I:#W"
set -g message-style "bg=default"
set -g mode-style "fg=${text},bg=${surface2}"
set -g pane-active-border-style "fg=${lavander}"
set -g pane-border-style "fg=${overlay0}"
set -g status-right ""

